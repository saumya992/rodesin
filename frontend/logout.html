<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshani Dashboard - Logout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* General Reset and Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5C7896 0%, #3C0007 100%);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        a {
            text-decoration: none;
            color: #3C0007;
            transition: color 0.3s ease;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            width: 216px;
            height: 100vh;
            background: rgba(60, 0, 7, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(60, 0, 7, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.5s ease;
            /* Smooth transition for width */
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-logo {
            position: relative;
            width: 180px;
            height: 75px;
            margin: 23px 20px;
            background-color: transparent;
            border-radius: 35px;
            display: relative;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Add cursor pointer for hover */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .sidebar-logo:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .sidebar-logo img {
            width: 170px;
            height: 70px;
        }

        .sidebar-menu {
            position: relative;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: white;
        }

        .menu-item span {
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            line-height: 21px;
        }

        .menu-item.active {
            background-color: white;
            border-radius: 23px;
            width: 140px;
            height: 45px;
            border: 1px solid #929CAA;
            margin-left: 34px;
        }

        .menu-item.active svg {
            color: #800C1F;
        }

        .dashboard-active {
            color: #800C1F !important;
        }

        /* Main content */
        .main-content {
            margin-left: 216px;
            padding-top: 140px;
            padding-bottom: 0px;
            position: relative;
        }

        .main-content.collapsed {
            margin-left: 0;
            width: 500%;
        }

        .container {
            transition: all 0.3s ease-in-out;
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
            gap: 10px;
            position: fixed;
            top: 0;
            left: 216px;
            right: 0;
            height: 80px;
            background: rgba(92, 120, 150, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(60, 0, 7, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 30px;
            transition: left 0.47s ease, width 0.47s ease;
        }

        .header.collapsed {
            left: 0;
            width: 100%;
        }

        /* Left group: back button and title */
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 101;
            margin-inline-start: -45px;
            margin-top: 10px;
            border: 2px solid #4A5B6B;
        }

        .back-button svg {
            transition: transform 0.7s ease;
        }

        .back-button.collapsed {
            margin-left: -20px;
        }

        .back-button.collapsed svg {
            transform: rotate(180deg);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 600;
            line-height: 1.2;
            color: #ffffff;
        }

        /* Profile Section */
        .profile-section {
            background: hsla(0, 19%, 71%, 0.603);
            backdrop-filter: blur(9px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 0 auto; 
            position: relative;
            top: 10px; 
            border: 2px solid white;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #640000;
            object-fit: cover;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info span {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        #cancel {
            background-color: #d9d9d9;
            color: #333;
        }

        #cancel:hover {
            background-color: #bebebe;
        }

        #logout {
            background-color: #9c0000;
            color: #fff;
        }

        #logout:hover { 
            background-color: #560000;
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 0 10px;
        }
    </style>
</head>

                <span class="user-email">chirag.jain@example.com</span>
            </div>

                <button id="cancel">Cancel</button>
                <button id="logout">Logout</button>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal" id="confirmationModal">
            <div class="modal-content">
                <h3>Are you sure you want to log out?</h3>
                <button id="confirmLogout">Yes</button>
                <button id="cancelLogout">No</button>
            </div>
        </div>
    </div>

    <script>
        // Cancel button functionality
        document.getElementById('cancel').addEventListener('click', () => {
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });

        // Logout button functionality
        document.getElementById('logout').addEventListener('click', () => {
            document.getElementById('confirmationModal').style.display = 'flex'; // Show confirmation modal
        });

        // Confirm logout
        document.getElementById('confirmLogout').addEventListener('click', () => {
            // Here you would typically handle the logout logic (e.g., clearing session, etc.)
            alert("You have been logged out."); // Show logout message
            window.location.href = 'login.html'; // Redirect to login page
        });

        // Cancel logout
        document.getElementById('cancelLogout').addEventListener('click', () => {
            document.getElementById('confirmationModal').style.display = 'none'; // Hide confirmation modal
        });

        // Menu item click event listener
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all menu items
                document.querySelectorAll('.menu-item').forEach(el => {
                    el.classList.remove('active');
                });
                // Add active class to the clicked item
                item.classList.add('active');
                // Get the link from data attribute
                const link = item.getAttribute('data-link');
                // Navigate after a short delay to allow animation
                setTimeout(() => {
                    window.location.href = link;
                }, 300); // Adjust the delay as needed
            });
        });

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const backButton = document.getElementById("backButton");

            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
            backButton.classList.toggle("collapsed");
        }
    </script>
