<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshani Dashboard - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* General Reset and Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 10px;
            background: linear-gradient(135deg, #5C7896 0%, #3C0007 100%);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        a {
            text-decoration: none;
            color: #202D36;
            transition: color 0.3s ease;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            width: 216px;
            height: 100vh;
            background: rgba(60, 0, 7, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(60, 0, 7, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.5s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-logo {
            position: relative;
            width: 180px;
            height: 75px;
            margin: 23px 20px;
            background-color: transparent;
            border-radius: 35px;
            display: relative;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar-logo:hover {
            transform: scale(1.05);
        }

        .sidebar-logo img {
            width: 170px;
            height: 70px;
        }

        .sidebar-menu {
            position: relative;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: white;
        }

        .menu-item span {
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            line-height: 21px;
        }

        .menu-item.active {
            background-color: white;
            border-radius: 23px;
            width: 140px;
            height: 45px;
            border: 1px solid #d9d9d9;
            margin-left: 34px;
        }

        .menu-item.active svg {
            color: #800C1F;
        }

        .dashboard-active {
            color: #800C1F !important;
        }

        /* Main content */
        .main-content {
            margin-left: 216px;
            padding-top: 70px;
            padding-bottom: 0px;
            position: relative;
            display: flex;
            justify-content: center;
            transition: margin-left 0.5s ease;
        }

        .main-content.collapsed {
            margin-left: 216px; /* Keep margin-left same to prevent content shift */
            max-width: 100%;
            margin-right: 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
            gap: 10px;
            position: fixed;
            top: 0;
            left: 216px;
            right: 0;
            height: 80px;
            background: rgba(92, 120, 150, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(60, 0, 7, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 30px;
            transition: left 0.47s ease, width 0.47s ease;
        }

        .header.collapsed {
            left: 0;
            width: 100%;
        }

        /* Left group: back button and title */
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 101;
            margin-inline-start: -45px;
            margin-top: 10px;
            border: 2px solid #4A5B6B;
        }

        .back-button svg {
            transition: transform 0.7s ease;
        }

        .back-button.collapsed {
            margin-left: -20px;
        }

        .back-button.collapsed svg {
            transform: rotate(180deg);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.2;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 313px;
            height: 48px;
            background-color: #ffffff;
            border: 2px solid #4A5B6B;
            border-radius: 24px;
            padding: 0 15px;
        }

        .search-bar svg {
            width: 23px;
            height: 23px;
            color: #0a1e34;
            padding-right: 4px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: rgb(23, 22, 22);
            background-color: #ffffff00;
            padding: 8px 0;
            line-height: normal;
        }

        .user-section {
            display: flex;
            align-items: center;
        }

        .notification-bell {
            width: 46px;
            height: 45px;
            background-color: #ffffff;
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid #4A5B6B;
        }

        .user-profile {
            display: flex;
            align-items: center;
            width: 182px;
            height: 44px;
            background-color: #ffffff;
            border-radius: 22px;
            border: 1px solid #929CAA;
            padding: 0 3px;
            cursor: pointer;
            border: 2px solid #4A5B6B;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 12px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 12px;
            font-weight: 600;
            color: #3C0007;
            font-family: 'Inter', sans-serif;
        }

        .user-status {
            font-size: 11px;
            color: #929CAA;
            font-family: 'Inter', sans-serif;
        }

        .dropdown-icon {
            margin-left: 30px;
        }

        /* Content wrapper splits old details and form horizontally */
        .content-wrapper {
            display: flex;
            gap: 50px;
            flex-wrap: nowrap;
            flex-grow: 1;
            overflow: hidden;
            padding-top: 12px;
            padding-bottom: 1px;
        }

        /* Old details panel */
        .old-details {
            width: 300px;
            background: hsla(0, 19%, 71%, 0.603);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 25px 30px;
            border: 1px solid white;
            user-select: none;
        }

        .old-details h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            border-bottom: 2px solid #910000;
            padding-bottom: 8px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .old-details .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #962e2e;
            object-fit: cover;
        }

        .old-details .detail-item {
            margin-bottom: 18px;
        }

        .old-details .detail-label {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .old-details .detail-value {
            font-size: 15px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        /* Settings form wrapper */
        .settings-form-wrapper {
            flex-grow: 1;
            background: hsla(0, 19%, 71%, 0.603);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 25px 35px;
            border: 1px solid white;
            min-width: 600px; /* Ensure enough width for form and success message */
        }

        /* Form styles */
        form {
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 7px;
            font-size: 14px;
            color: #ffffff;
            user-select: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d9d9d9;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .settings-form-wrapper input[type="text"],
        .settings-form-wrapper input[type="email"],
        .settings-form-wrapper input[type="password"],
        .settings-form-wrapper input[type="file"] {
            padding: 12px 15px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            border-color: #930000;
            outline: none;
        }

        /* Buttons */
        .buttons-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 22px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        #save-changes {
            background-color: #9c0000;
            color: #fff;
        }

        #save-changes:hover {
            background-color: #560000;
        }

        #cancel {
            background-color: #d9d9d9;
            color: #333;
        }

        #cancel:hover {
            background-color: #bebebe;
        }

        #forgot-password-link {
            color: #ffffff;
            font-size: 13px;
            display: block;
            margin-top: 5px;
        }

        #forgot-password-link:hover {
            color: #cccccc;
        }

        /* Validation message styling */
        .validation-message {
            color: #880000;
            font-size: 13px;
            margin-top: 4px;
            font-family: 'Inter', sans-serif;
        }

        /* Success message styling */
        .success-message {
            color: #ffffff;
            background-color: #2e7d32;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 530px; /* Prevent overflow */
            word-wrap: break-word; /* Ensure text wraps */
        }

        /* Responsive */
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
            }

            .old-details,
            .settings-form-wrapper {
                width: 100%;
                min-width: 0; /* Allow full width on smaller screens */
            }
        }

        @media (max-width: 600px) {
            .main-content {
                margin-left: 0;
                padding: 15px 20px;
            }

            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .settings-form-wrapper {
                min-width: 0; /* Allow full width on mobile */
            }

            .success-message {
                max-width: 100%; /* Full width on mobile */
            }
        }
    </style>
</head>

                </div>
                <div class="detail-item">

                    <div class="detail-value" id="old-email">chirag.jain@example.com</div>

            <div class="settings-form-wrapper">
                <form id="settings-form" autocomplete="off" novalidate>

                        <label for="profile-photo">Change Profile Photo</label>
                        <input type="file" id="profile-photo" name="profile-photo" accept="image/*" />
                    </div>

                    <div class="form-group">
                        <label for="username">Edit Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter new username" />
                        <div class="validation-message" id="username-validation"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Add / Replace Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter new email" />
                        <div class="validation-message" id="email-validation"></div>
                    </div>

                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" name="old-password" placeholder="Enter old password" />
                        <div class="validation-message" id="old-password-validation"></div>
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>

                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" />
                        <div class="validation-message" id="new-password-validation"></div>
                    </div>

                    <div class="buttons-container">
                        <button type="button" id="save-changes">Save Changes</button>
                        <button type="button" id="cancel">Cancel</button>
                    </div>

    <script>
        // Mock database for demonstration (replace with actual backend logic)
        const userDatabase = {
            username: "Chirag Jain",
            email: "chirag.jain@example.com",
            password: "currentPassword123" // Mock stored password
        };

        // Function to validate file type and size
        function validateImage(file) {
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (!allowedTypes.includes(file.type)) {
                return "Only JPEG, PNG, or GIF images are allowed.";
            }
            if (file.size > maxSize) {
                return "Image size must not exceed 5MB.";
            }
            return null;
        }

        // Function to update profile photo
        function updateProfilePhoto(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profilePhoto').src = e.target.result;
                document.querySelector('.user-avatar').src = e.target.result; // Update header photo
            };
            reader.readAsDataURL(file);
        }

        // Function to validate input fields
        function validateInput(username, email, oldPassword, newPassword) {
            const usernameValidation = document.getElementById('username-validation');
            const emailValidation = document.getElementById('email-validation');
            const oldPasswordValidation = document.getElementById('old-password-validation');
            const newPasswordValidation = document.getElementById('new-password-validation');

            let isValid = true;

            // Clear previous validation messages
            usernameValidation.innerText = "";
            emailValidation.innerText = "";
            oldPasswordValidation.innerText = "";
            newPasswordValidation.innerText = "";

            // Username validation
            const usernamePattern = /^[a-zA-Z0-9]{3,15}$/;
            if (username && !usernamePattern.test(username)) {
                usernameValidation.innerText = "Username must be 3-15 characters long and contain no special characters.";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailPattern.test(email)) {
                emailValidation.innerText = "Please enter a valid email address.";
                isValid = false;
            }

            // Old password validation
            if (oldPassword && oldPassword !== userDatabase.password) {
                oldPasswordValidation.innerText = "Old password is incorrect.";
                isValid = false;
            }

            // New password validation
            if (newPassword && newPassword.length < 6) {
                newPasswordValidation.innerText = "New password must be at least 6 characters long.";
                isValid = false;
            }

            // Require old password if new password is provided
            if (newPassword && !oldPassword) {
                oldPasswordValidation.innerText = "Please enter your old password to set a new one.";
                isValid = false;
            }

            return isValid;
        }

        // Function to display messages
        function displayMessage(message, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.innerText = message;
            messageDiv.className = isError ? 'validation-message' : 'success-message';
            document.querySelector('.buttons-container').appendChild(messageDiv);

            // Remove message after 3 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Function to handle save changes
        document.getElementById('save-changes').addEventListener('click', () => {
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const profilePhotoInput = document.getElementById('profile-photo');
            const file = profilePhotoInput.files[0];

            // Check for at least one change
            if (!username && !email && !newPassword && !file) {
                displayMessage("At least one change is required to update details.", true);
                return;
            }

            // Validate image if provided
            if (file) {
                const imageError = validateImage(file);
                if (imageError) {
                    displayMessage(imageError, true);
                    return;
                }
            }

            // Validate inputs
            if (!validateInput(username, email, oldPassword, newPassword)) {
                return;
            }

            // Update details if valid
            if (username) {
                document.getElementById('old-username').innerText = username;
                document.querySelector('.user-name').innerText = username; // Update header
                userDatabase.username = username; // Update mock database
            }

            if (email) {
                document.getElementById('old-email').innerText = email;
                userDatabase.email = email; // Update mock database
            }

            if (newPassword && oldPassword === userDatabase.password) {
                userDatabase.password = newPassword; // Update mock database
            }

            if (file) {
                updateProfilePhoto(file); // Update profile photo on save
            }

            // Clear form
            document.getElementById('settings-form').reset();

            // Show success message
            displayMessage("Details saved successfully!");
        });

        // Function to handle cancel button
        document.getElementById('cancel').addEventListener('click', () => {
            document.getElementById('settings-form').reset();
            document.querySelectorAll('.validation-message').forEach(msg => msg.remove());
            document.querySelectorAll('.success-message').forEach(msg => msg.remove());
        });

        // Function to handle forgot password
        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            displayMessage("Forgot password? A reset link has been sent to your email.");
            // Add actual forgot password logic here (e.g., redirect to a reset page or send email)
        });

        // Menu item click event listener
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                const link = item.getAttribute('data-link');
                setTimeout(() => {
                    window.location.href = link;
                }, 300);
            });
        });

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const backButton = document.getElementById("backButton");
            const header = document.querySelector(".header");

            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
            backButton.classList.toggle("collapsed");
            header.classList.toggle("collapsed");
        }
    </script>
