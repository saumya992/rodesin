<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshani Dashboard - Deleted</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&family=Roboto&family=Inder&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 10px;
            background: linear-gradient(135deg, #5C7896 0%, #3C0007 100%);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a {
            text-decoration: none;
            color: #3C0007;
            transition: color 0.3s ease;
        }

        .sidebar {
            position: fixed;
            width: 216px;
            height: 100vh;
            background: rgba(60, 0, 7, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(60, 0, 7, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.5s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .main-content {
            margin-left: 216px;
            padding-top: 140px;
            padding-bottom: 20px;
            position: relative;
            width: calc(100% - 216px);
        }

        .main-content.collapsed {
            margin-left: 0;
            width: 100%;
        }

        .back-button {
            transition: margin-left 0.3s ease;
        }

        .back-button.collapsed {
            margin-left: -20px;
        }

        .back-button.collapsed svg {
            transform: rotate(180deg);
            transition: transform 0.7s ease;
        }

        .back-button svg {
            transition: transform 0.7s ease;
        }

        .sidebar-logo {
            position: relative;
            width: 180px;
            height: 75px;
            margin: 23px 20px;
            background-color: transparent;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .sidebar-logo:hover {
            transform: scale(1.05);
        }

        .sidebar-logo img {
            width: 170px;
            height: 70px;
        }

        .sidebar-menu {
            position: relative;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: white;
        }

        .menu-item span {
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            line-height: 21px;
        }

        .menu-item.active {
            background-color: white;
            border-radius: 23px;
            width: 140px;
            height: 45px;
            border: 1px solid #929CAA;
            margin-left: 34px;
        }

        .menu-item.active svg {
            color: #800C1F;
        }

        .dashboard-active {
            color: #800C1F !important;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
            gap: 10px;
            position: fixed;
            top: 0;
            left: 216px;
            right: 0;
            height: 80px;
            background: rgba(92, 120, 150, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(60, 0, 7, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 30px;
            transition: left 0.47s ease, width 0.47s ease;
        }

        .header.collapsed {
            left: 0;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 101;
            margin-inline-start: -45px;
            margin-top: 10px;
            border: 2px solid #4A5B6B;
        }

        .back-button svg {
            transition: transform 0.7s ease;
        }

        .back-button.collapsed {
            margin-left: -20px;
        }

        .back-button.collapsed svg {
            transform: rotate(180deg);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 600;
            line-height: 48px;
            color: #ffffff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 313px;
            height: 48px;
            background-color: #ffffff;
            border: 2px solid #4A5B6B;
            border-radius: 24px;
            padding: 0 15px;
        }

        .search-bar svg {
            width: 23px;
            height: 23px;
            color: #0a1e34;
            padding-right: 4px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: rgb(23, 22, 22);
            background-color: #ffffff00;
        }

        .user-section {
            display: flex;
            align-items: center;
        }

        .notification-bell {
            width: 46px;
            height: 45px;
            background-color: #ffffff;
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid #4A5B6B;
        }

        .user-profile {
            display: flex;
            align-items: center;
            width: 182px;
            height: 44px;
            background-color: #ffffff;
            border-radius: 22px;
            border: 1px solid #929CAA;
            padding: 0 3px;
            cursor: pointer;
            border: 2px solid #4A5B6B;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 12px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 12px;
            font-weight: 600;
            color: #3C0007;
            font-family: 'Inter', sans-serif;
        }

        .user-status {
            font-size: 11px;
            color: #929CAA;
            font-family: 'Inter', sans-serif;
        }

        .dropdown-icon2 {
            margin-left: 30px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 0;
            width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            cursor: auto;
        }

        .user-dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }

        .user-dropdown a:last-child {
            border-bottom: none;
        }

        /* Deleted Section */
        .deleted-container {
            width: 100%;
            max-width: none;
            margin: 0 auto;
            padding: 0 40px 20px 40px;
            height: calc(100vh - 80px - 50px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .deleted-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            position: fixed;
            top: 80px;
            left: 216px;
            right: 0;
            height: 50px;
            padding: 20px 40px 10px 40px;
            z-index: 1000;
            overflow: hidden;
        }

        .deleted-header.collapsed {
            left: 0;
            width: 100%;
        }

        .deleted-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .deleted-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .deleted-controls select,
        .deleted-controls button {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #4A5B6B;
            background: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .deleted-controls button {
            background: #9c0000;
            color: #fff;
        }

        .deleted-controls button:hover {
            background: #560000;
        }

        .deleted-controls select:hover,
        .deleted-controls button:hover {
            background: #F4A261;
            color: #ffffff;
        }

        .deleted-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            flex-grow: 1;
            padding-top: 20px;
            max-height: calc(100vh - 80px - 50px - 20px);
            
        }

        .design-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 260px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .design-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .design-card.selected {
            border: 2px solid #E63946;
            background: rgba(230, 57, 70, 0.1);
        }

        .design-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .design-thumbnail {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid #d9d9d9;
            transition: transform 0.3s ease;
        }

        .design-card:hover .design-thumbnail {
            transform: scale(1.05);
        }

        .design-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .design-title {
            font-size: 14px;
            font-weight: 600;
            color: #3C0007;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .design-details {
            font-size: 11px;
            color: #4A5B6B;
            margin-bottom: 3px;
            font-family: 'Inter', sans-serif;
        }

        .design-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
        }

        .design-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #3C0007;
            font-size: 12px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .design-actions button:hover {
            color: #E63946;
        }

        .design-actions button svg {
            width: 14px;
            height: 14px;
        }

        .no-designs {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin-top: 50px;
            grid-column: 1 / -1;
            animation: fadeIn 1s ease-in-out;
        }

        .no-designs svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Snackbar Styles */
        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2e7d32;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1500;
            animation: slideUp 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .snackbar button {
            background: none;
            border: none;
            color: #F4A261;
            cursor: pointer;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .deleted-container {
                padding: 15px;
            }

            .deleted-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }

            .design-card {
                height: 240px;
            }

            .design-thumbnail {
                height: 100px;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                margin-left: 0;
                padding: 15px 5px;
                width: 100%;
            }

            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .header {
                left: 0;
                width: 100%;
            }

            .deleted-header {
                left: 0;
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                height: auto;
                padding: 15px;
            }

            .deleted-controls {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .deleted-controls select,
            .deleted-controls button {
                width: 100%;
            }

            .deleted-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .design-card {
                height: 280px;
            }

            .design-thumbnail {
                height: 140px;
            }
        }
    </style>
</head>

    <script>
        // Sidebar toggle functionality
        const backButton = document.getElementById('backButton');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const header = document.querySelector('.header');
        const deletedHeader = document.getElementById('deletedHeader');

        backButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
            header.classList.toggle('collapsed');
            deletedHeader.classList.toggle('collapsed');
            backButton.classList.toggle('collapsed');
        });

        // User dropdown toggle
        const userProfile = document.getElementById('userProfile');
        const userDropdown = document.getElementById('userDropdown');
        userProfile.addEventListener('click', () => {
            userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (e) => {
            if (!userProfile.contains(e.target)) {
                userDropdown.style.display = 'none';
            }
        });

        // Sidebar menu item click navigation
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all menu items
                document.querySelectorAll('.menu-item').forEach(el => {
                    el.classList.remove('active');
                });
                // Add active class to the clicked item
                item.classList.add('active');
                // Get the link from data attribute
                const link = item.getAttribute('data-link');
                // Navigate after a short delay to allow animation
                setTimeout(() => {
                    window.location.href = link;
                }, 300); // Adjust the delay as needed
            });
        });

        // Design card creation function
        function createDesignCard(design) {
            const card = document.createElement('div');
            card.className = 'design-card';
            card.dataset.type = design.type;
            card.dataset.size = design.size;
            card.dataset.date = design.date;
            card.innerHTML = `
                <input type="checkbox" class="design-checkbox">
                <img src="${design.thumbnail}" alt="Design Thumbnail" class="design-thumbnail" />
                <div class="design-content">
                    <div>
                        <div class="design-title">${design.title}</div>
                        <div class="design-details">Deleted: ${new Date(design.date).toLocaleString()}</div>
                        <div class="design-details">Size: ${design.size} MB</div>
                        <div class="design-details">Type: ${design.type.toUpperCase()}</div>
                    </div>
                    <div class="design-actions">
                        <button class="view-design">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                            </svg>
                            View
                        </button>
                        <button class="delete-permanent">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1.5 1.5 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                            Delete
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Sample data (replace with backend fetch)
        const sampleDesigns = [
            {
                title: 'Vector Icon Set',
                thumbnail: 'images/design3.svg',
                type: 'svg',
                size: 0.8,
                date: '2025-06-05T16:44:00'
            },
            {
                title: 'Nature Landscape',
                thumbnail: 'images/design5.png',
                type: 'png',
                size: 4.0,
                date: '2025-06-04T20:00:00'
            },
            {
                title: 'Abstract Art #1',
                thumbnail: 'images/design1.png',
                type: 'png',
                size: 2.5,
                date: '2025-06-04T21:30:00'
            },
            {
                title: 'Minimalist Poster',
                thumbnail: 'images/design2.jpeg',
                type: 'jpeg',
                size: 1.8,
                date: '2025-06-03T14:15:00'
            },
            {
                title: 'Cityscape Photo',
                thumbnail: 'images/design6.jpeg',
                type: 'jpeg',
                size: 3.2,
                date: '2025-06-02T10:00:00'
            },
            {
                title: 'Floral Pattern',
                thumbnail: 'images/design7.png',
                type: 'png',
                size: 1.5,
                date: '2025-06-01T15:30:00'
            }
        ];

        // Function to fetch designs from backend (placeholder)
        async function fetchDesigns() {
            // Replace with actual backend API call
            // Example: const response = await fetch('/api/deleted-designs');
            // return await response.json();
            return sampleDesigns;
        }

        // Function to render designs
        async function renderDesigns() {
            const deletedGrid = document.getElementById('deletedGrid');
            const noDesigns = document.getElementById('noDesigns');
            const designs = await fetchDesigns();

            deletedGrid.innerHTML = '';
            if (designs.length === 0) {
                deletedGrid.appendChild(noDesigns);
                noDesigns.style.display = 'block';
            } else {
                noDesigns.style.display = 'none';
                designs.forEach(design => {
                    const card = createDesignCard(design);
                    deletedGrid.appendChild(card);
                });
                attachCardEventListeners();
                filterAndSortDesigns();
            }
        }

        // Filter and Sort functionality
        const filterType = document.getElementById('filterType');
        const sortBy = document.getElementById('sortBy');
        const deletedGrid = document.getElementById('deletedGrid');
        const noDesigns = document.getElementById('noDesigns');

        function filterAndSortDesigns() {
            let designs = Array.from(document.querySelectorAll('.design-card'));

            // Filter by type
            const typeValue = filterType.value;
            if (typeValue !== 'all') {
                designs = designs.filter(card => card.dataset.type === typeValue);
            }

            // Sort designs
            const sortValue = sortBy.value;
            designs.sort((a, b) => {
                if (sortValue === 'date-desc') {
                    return new Date(b.dataset.date) - new Date(a.dataset.date);
                } else if (sortValue === 'date-asc') {
                    return new Date(a.dataset.date) - new Date(b.dataset.date);
                } else if (sortValue === 'size-desc') {
                    return parseFloat(b.dataset.size) - parseFloat(a.dataset.size);
                } else if (sortValue === 'size-asc') {
                    return parseFloat(a.dataset.size) - parseFloat(b.dataset.size);
                }
            });

            // Clear and repopulate grid
            deletedGrid.innerHTML = '';
            if (designs.length === 0) {
                deletedGrid.appendChild(noDesigns);
                noDesigns.style.display = 'block';
            } else {
                noDesigns.style.display = 'none';
                designs.forEach(card => deletedGrid.appendChild(card));
                attachCardEventListeners();
            }
        }

        // Attach event listeners to filter and sort
        filterType.addEventListener('change', filterAndSortDesigns);
        sortBy.addEventListener('change', filterAndSortDesigns);

        // Bulk delete functionality
        const bulkDelete = document.getElementById('bulkDelete');
        function toggleBulkDelete() {
            const checked = document.querySelectorAll('.design-checkbox:checked').length;
            bulkDelete.style.display = checked > 0 ? 'inline-block' : 'none';
        }

        // Attach event listeners to design cards
        function attachCardEventListeners() {
            document.querySelectorAll('.design-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const card = checkbox.closest('.design-card');
                    card.classList.toggle('selected', checkbox.checked);
                    toggleBulkDelete();
                });
            });

            document.querySelectorAll('.delete-permanent').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = button.closest('.design-card');
                    showSnackbar(`"${card.querySelector('.design-title').textContent}" permanently deleted!`, () => {
                        // Undo action (placeholder)
                        deletedGrid.appendChild(card);
                        filterAndSortDesigns();
                    });
                    card.remove();
                    filterAndSortDesigns();
                });
            });

            // Add event listener for view buttons
            document.querySelectorAll('.view-design').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = button.closest('.design-card');
                    const title = card.querySelector('.design-title').textContent;
                    // Placeholder for view functionality
                    alert(`Viewing design: ${title}`);
                    // Replace with actual view logic, e.g., open modal or navigate to view page
                });
            });
        }

        // Snackbar functionality
        function showSnackbar(message, undoAction) {
            const snackbar = document.getElementById('snackbar');
            const snackbarMessage = document.getElementById('snackbarMessage');
            const snackbarUndo = document.getElementById('snackbarUndo');

            snackbarMessage.textContent = message;
            snackbar.style.display = 'flex';

            // Clear previous event listeners
            const newUndo = snackbarUndo.cloneNode(true);
            snackbarUndo.parentNode.replaceChild(newUndo, snackbarUndo);

            // Add new undo listener
            newUndo.addEventListener('click', () => {
                undoAction();
                snackbar.style.display = 'none';
            });

            // Auto-hide after 5 seconds
            setTimeout(() => {
                snackbar.style.display = 'none';
            }, 5000);
        }

        // Bulk delete action
        bulkDelete.addEventListener('click', () => {
            const checkedCards = document.querySelectorAll('.design-checkbox:checked');
            const titles = Array.from(checkedCards).map(checkbox => 
                checkbox.closest('.design-card').querySelector('.design-title').textContent
            );
            const removedCards = Array.from(checkedCards).map(checkbox => checkbox.closest('.design-card'));

            checkedCards.forEach(checkbox => checkbox.closest('.design-card').remove());
            showSnackbar(`${titles.length} design(s) permanently deleted!`, () => {
                removedCards.forEach(card => deletedGrid.appendChild(card));
                filterAndSortDesigns();
            });
            filterAndSortDesigns();
        });

        // Search functionality
        const searchInput = document.getElementById('dashboardSearchInput');
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const designs = document.querySelectorAll('.design-card');
            let hasResults = false;

            designs.forEach(card => {
                const title = card.querySelector('.design-title').textContent.toLowerCase();
                const isVisible = title.includes(query);
                card.style.display = isVisible ? 'block' : 'none';
                if (isVisible) hasResults = true;
            });

            noDesigns.style.display = hasResults ? 'none' : 'block';
        });

        // Initial render
        renderDesigns();
    </script>
